<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spark - Sign Up</title>
    <link rel="stylesheet" href="app.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <div class="container">
            <h1>Career Spark</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Sign Up</h2>

            <!-- Your signup form goes here -->
            <form id="signup-form" onsubmit="signUp(event)">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Career Spark. All rights reserved.</p>
        </div>
    </footer>

    <!-- Your script includes go here -->

</body>
</html>
